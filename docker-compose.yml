services:
  postgres1:
    image: postgres:16.4-alpine3.20
    container_name: postgres-16-books
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5433:5432"
    networks:
      - db-network
    volumes:
      - D:\DockerPostgresData\db_books:/var/lib/postgresql/data

  postgres2:
    image: postgres:16.4-alpine3.20
    container_name: postgres-16-library
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5434:5432"
    networks:
      - db-network  
    volumes:
      - D:\DockerPostgresData\db_library:/var/lib/postgresql/data

  postgres3:
    image: postgres:16.4-alpine3.20
    container_name: postgres-16-sales
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5435:5432"
    networks:
      - db-network  
    volumes:
      - D:\DockerPostgresData\db_sales:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - db-network

  discovery:
    image: eureka-server:0.2
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - db-network

networks:
  db-network: